
type Thread {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  # targetId: ID!
  # targetType: String!
  commentsCount: Int!
  rating: Float!
  positiveVotesCount: Int!
  negativeVotesCount: Int!
  neutralVotesCount: Int!
  Votes: [Vote!]! @relation(name: "ThreadVotes")
  Resource: Resource! @relation(name: "ResourceThread")
  Comments: [Resource!]! @relation(name: "ThreadComments")
}